{% include 'head.html' %}
<div class="row form-page">
    <div class="col-4 middle mt-10"></div>
    <div class="col-4 mt-20">
        <div class="card  mt-10 form-group p-10 w-100 bg-form">
            <div class="text-center h4">Student Registration here</div>
            <form action="student_registration_action" class="p-5" method="post">
                <div>
                    <label class="form-label h6" for="name">Name</label>
                    <input type="text" name="name" id="name" class="p-5 form-control" placeholder="enter name" required>
                </div>
                <div>
                    <label class="form-label h6" for="email">Email</label>
                    <input type="email" name="email" id="email" class="p-5 form-control" placeholder="enter email" required>
                </div>
                <div>
                    <label class="form-label h6"  for="password">Password</label>
                    <input type="password" name="password" id="password" class="p-5 form-control" placeholder="enter password" required>
                </div>
                <div>
                    <label  class="form-label h6" for="phone">Phone</label>
                    <input type="number" name="phone" id="phone" class="p-5 form-control" placeholder="enter phone number" required>
                </div>
                 <div>
                    <label  class="form-label h6" for="address">Address</label>
                    <textarea name="address" id="address"  class="p-5 form-control" placeholder="enter address" required></textarea>
                </div>
                <div class="form-group mt-10">
                     <label class="h6">Gender</label>
                     <input type="radio" name="gender" id="gender1" value="male">
                     <label for="gender1">male</label>
                     <input type="radio" name="gender" id="gender" value="female">
                     <label for="gender">female</label>
                </div>
                <div>
                    <label  class="form-label h6" for="dob">DOB</label>
                    <input type="date" name="dob" id="dob" class="p-10 form-control" required>
                </div>
                <br>
                <div>
                    <input type="submit"  class="p-5 btn-secondary  btn h6" value="register">
                </div>
            </form>
        </div>
    </div>
    <div class="col-4"></div>
</div>
