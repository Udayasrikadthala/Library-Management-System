{% include 'ahead.html' %}
<div class="row form-page p-5">
    <div class="col-1"></div>
    <div class="col-3m mt-20">
        <div class="card form-control p-10">
            <form action="book_categories_action" method="post">
                <div class="text-center h4">Book Categories</div>
                <div>
                    <label  class="h6" for="book_category_name">Book Category Name</label>
                    <input type="text" name="book_category_name" id="book_category_name"  class="p-10 form-control" placeholder="enter book category name " required>
                </div>
                <br>
                <div>
                    <input type="submit" class="h6 btn btn-secondary" value="Add category">
                </div>
            </form>
            {{message}}
        </div>
    </div>
    <div class="col-2"></div>
    <div class="col-2">
        <div class="h6 mt-20">View Book Categories</div>
        <div class="p-5 card">
            <ol class="ol">
                {% for book_category in book_categories %}
                  <li>{{book_category[1]}}</li>
                {% endfor %}
            </ol>
        </div>
    </div>
    <div class="col-1"></div>
</div>
